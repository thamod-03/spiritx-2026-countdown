<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Spirit X Countdown</title>
</head>
<body>
    <div class="container">
        <div class="transparent"></div>
        <div class="countdown-container">
            <p>Spirit X Countdown</h2>
            <div class="countdown">
                <h2></h2>
                <div class="days count-child"></div><span>:</span>
                <div class="hours count-child"></div><span>:</span>
                <div class="mins count-child"></div><span>:</span>
                <div class="secs count-child"></div>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
